<html>
    <head>
        <title>James Grams</title>
        <style>
            body {
                margin: 0;
                font-family: "PT Serif";
                /* #2B3F5B #62BBD9 #81BDB6 #BABC7F #F0F6F5 */
                background-color: #2B3F5B;
                color: #F0F6F5;
            }
            a {
                color: #F0F6F5;
            }
            .header {
                background-image: url('/images/cocoa.jpg');
                background-size: calc(100% + 200px);
                background-repeat: no-repeat;
                background-position: -200px 10%; 
                width: 100%;
                height: 310px;
            }
            .pictures {
                width: 100%;
                height: 100%;
                text-align: center;
                position: relative;
                overflow: hidden;
            }
            .pictures img.highlighted {
                display: block;
                left: calc(50% - 100px);
                z-index: 3;
            }
            .pictures img.next-up {
                display: block;
                bottom: -133.33px;
                left: 50%;
            }
            .pictures img.previously-up {
                display: block;
                bottom: -133.33px;
                left: calc(50% - 200px);
            }
            .pictures img {
                display: none;
                width: 200px;
                border: 10px solid #BABC7F;
                position: absolute;
                border-bottom: none;
                transition: all 0.5s linear;
                bottom: 0;
            }
            .welcome {
                width: calc(100% - 20px);
                text-align: center;
                padding: 10px;
                font-size: 25px;
                color: #2B3F5B;
                background-color: #BABC7F;
            }
            .main {
                margin: 10px;
                text-align: center;
                font-size: 16px;
            }
            .section-title {
                font-size: 20px;
                font-style: italic;
            }
            .section {
                margin-top: 20px;
            }
            .content-block {
                margin: 10px;
                display: inline-block;
                text-align: center;
                text-decoration: none;
                vertical-align: top;
            }
            .content-block-name {
                text-decoration: underline;
                font-size: 16px;
            }
            .content-block-subtitle {
                font-style: italic;
                font-size: 12px;
            }
            .content-block-description {
                font-size: 12px;
                max-width: 250px;
                margin-left: auto;
                margin-right: auto;
                margin-top: 5px;
            }
        </style>
        <script>
            var sections = [
                {
                    "name": "Projects",
                    "items": [
                        {
                            "name": "Game 103",
                            "link": "https://game103.net",
                            "subtitles": ["https://game103.net"],
                            "description": "A site that hosts family-friendly games, including several that I've created, and entertainment."
                        },
                        {
                            "name": "Instagram Poster CLI",
                            "link": "https://github.com/jamesgrams/instagram-poster",
                            "subtitles": ["https://github.com/jamesgrams/instagram-poster"],
                            "description": "A command line interface to post images to Instagram using Puppeteer."
                        }
                    ]
                },
                {
                    "name": "Work Experience",
                    "items": [
                        {
                            "name": "Web Developer",
                            "subtitles": ["2017-", "Christianbook.com",]
                        }
                    ]
                },
                {
                    "name": "Education",
                    "items": [
                        {
                            "name": "Gordon College",
                            "subtitles": ["Graduated 2017", "Summa Cum Luade", "Bachelor of Science in Computer Science"],
                        },
                        {
                            "name": "Ardrey Kell High School",
                            "subtitles": ["Graduated 2013"]
                        }
                    ]
                },
                {
                    "name": "Skills",
                    "items": [
                        {
                            "name": "Known Languages",
                            "subtitles": [],
                            "description": "HTML, CSS, JavaScript (Node.js, jQuery), Java (Tomcat, Jersey), Perl, PHP, Python, SQL, Elasticsearch, ActionScript 2 & 3"
                        },
                        {
                            "name": "Familiar Languages",
                            "subtitles": [],
                            "description": "C++, C#"
                        }
                    ]
                }
            ];
            document.addEventListener('DOMContentLoaded', function() {
                for(var j=0; j<sections.length; j++) {
                    var section = sections[j];

                    var sectionTitleDiv = document.createElement("div");
                    sectionTitleDiv.innerText = section.name;
                    sectionTitleDiv.classList.add("section-title");
                    var sectionDiv = document.createElement("div");
                    sectionDiv.classList.add("section");
                    sectionDiv.appendChild(sectionTitleDiv);

                    for( var i=0; i<section.items.length; i++ ) {
                        var contentBlock = document.createElement("a");
                        contentBlock.classList.add("content-block");
                        if( section.items[i].link ) {
                            contentBlock.setAttribute("href", section.items[i].link);
                        }
                        contentBlock.setAttribute("target", "_blank");

                        var contentBlockName = document.createElement("div");
                        contentBlockName.classList.add("content-block-name");
                        contentBlockName.innerText = section.items[i].name;
                        contentBlock.appendChild(contentBlockName);

                        for( var k=0; k<section.items[i].subtitles.length; k++ ) {
                            var contentBlockSubtitle = document.createElement("div");
                            contentBlockSubtitle.classList.add("content-block-subtitle");
                            contentBlockSubtitle.innerText = section.items[i].subtitles[k];
                            contentBlock.appendChild(contentBlockSubtitle);
                        }

                        if( section.items[i].description ) {
                            var contentBlockDescription = document.createElement("div");
                            contentBlockDescription.classList.add("content-block-description");
                            contentBlockDescription.innerText = section.items[i].description;
                            contentBlock.appendChild(contentBlockDescription);
                        }

                        sectionDiv.appendChild(contentBlock);
                    }

                    var main = document.getElementsByClassName("main")[0];
                    main.appendChild(sectionDiv);
                }

                var picturesDiv = document.getElementsByClassName("pictures")[0];
                var imageDivs = picturesDiv.getElementsByTagName("img");
                for(var i=0; i<imageDivs.length; i++) {
                    imageDivs[i].onclick = function() { rotateImages(parseInt(this.getAttribute("data-index"))); clearInterval(interval); };
                }
                var interval = setInterval( rotateImages, 10000 );
            });
            function rotateImages( next ) {
                var picturesDiv = document.getElementsByClassName("pictures")[0];
                var imageDivs = picturesDiv.getElementsByTagName("img");

                var currentHighlighted = parseInt(document.querySelector(".highlighted").getAttribute("data-index"));
                var currentNextUp = currentHighlighted + 1 >= imageDivs.length ? 0 : currentHighlighted + 1;
                var newHighlighted = currentNextUp;
                if( next != null ) { newHighlighted = next; }
                var newNextUp = newHighlighted + 1 >= imageDivs.length ? 0 : newHighlighted + 1;
                var currentPreviouslyUp = currentHighlighted - 1 < 0 ? imageDivs.length - 1 : currentHighlighted - 1;
                var newPreviouslyUp = newHighlighted - 1 < 0 ? imageDivs.length - 1 : newHighlighted - 1;

                imageDivs[currentHighlighted].classList.remove('highlighted');
                imageDivs[currentPreviouslyUp].classList.remove('previously-up');
                imageDivs[currentNextUp].classList.remove('next-up');

                imageDivs[newHighlighted].classList.add('highlighted');
                imageDivs[newPreviouslyUp].classList.add('previously-up');
                imageDivs[newNextUp].classList.add('next-up');
            }
        </script>
        <link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet">
        <meta name="viewport" content="width=device-width,initial-scale=1">
    </head>
    <body>
        <div class="header">
            <div class="pictures">
                <img src="/images/james.jpg" class="highlighted" data-index="0"/>
                <img src="/images/james2.jpg" class="next-up" data-index="1"/>
                <img src="/images/james3.jpg" class="previously-up" data-index="2"/>
            </div>
        </div>
        <div class="welcome">
            James Grams
        </div>
        <div class="main">
        </div>
    </body>
</html>
